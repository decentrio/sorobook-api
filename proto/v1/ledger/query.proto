syntax = "proto3";
package v1.ledger;

import "google/api/annotations.proto";

option go_package = "github.com/decentrio/sorobook-api/types/ledger";

service LedgerQuery {
    rpc Ping(PingRequest) returns (PingResponse) {
      option (google.api.http).get = "/v1/ledger/ping";
    }
  }
  
  message PingRequest { int64 timestamp = 1; }
  
  message PingResponse { string hello = 1; }