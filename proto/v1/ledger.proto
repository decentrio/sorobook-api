syntax = "proto3";
package v1;

option go_package = "github.com/decentrio/sorobook-api/types";

message Ledger {
  uint32 sequence = 1;
  string hash = 2;
  string prev_hash = 3;
  uint32 transactions = 4;
  uint32 operations = 5;
}

message LedgerRequest {
  uint32 sequence =1; 
}

message LedgerResponse { 
  Ledger ledger = 1;
  bool found = 2;
}

message LedgerCountRequest {}

message LedgerCountResponse {
  uint32 count = 1;
}
