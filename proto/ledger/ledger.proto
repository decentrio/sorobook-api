syntax = "proto3";
package ledger;

option go_package = "github.com/decentrio/sorobook-api/types/ledger";

message Ledger {
  uint32 seq = 1;
  string hash = 2;
  string prev_hash = 3;
  uint32 transactions = 4;
  uint32 operations = 5;
}

message LedgerRequest { uint32 seq = 1; }

message LedgerResponse {
  Ledger ledger = 1;
  bool found = 2;
}

message LedgerHashRequest { string hash = 1; }

message LedgerHashResponse {
  Ledger ledger = 1;
  bool found = 2;
}