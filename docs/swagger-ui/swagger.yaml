swagger: '2.0'
info:
  title: Sorobook - gRPC Gateway docs
  description: A REST interface for state queries and transactions
  version: 1.0.0
paths:
  /contract-entries/{contractId}:
    get:
      summary: ContractData queries list newest data entries of contract
      operationId: ContractData
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  type: object
                  properties:
                    key:
                      type: object
                    value:
                      type: object
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    '@type':
                      type: string
                  additionalProperties: {}
      parameters:
        - name: contractId
          in: path
          required: true
          type: string
        - name: page
          in: query
          required: false
          type: integer
          format: int32
        - name: pageSize
          in: query
          required: false
          type: integer
          format: int32
      tags:
        - ContractQuery
  /contract/code/{contractId}:
    get:
      summary: ContracCode queries contract code data with the given contract id
      operationId: ContractCode
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              contract:
                type: object
                properties:
                  contractId:
                    type: string
                  creatorAddress:
                    type: string
                  contractCode:
                    type: string
                  createdLedger:
                    type: integer
                    format: int64
              found:
                type: boolean
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
