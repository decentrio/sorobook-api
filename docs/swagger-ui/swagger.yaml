definitions:
  protobufAny:
    type: object
    properties:
      '@type':
        type: string
    additionalProperties: {}
  protobufNullValue:
    type: string
    enum:
      - NULL_VALUE
    default: NULL_VALUE
    description: |-
      `NullValue` is a singleton enumeration to represent the null value for the
      `Value` type union.

      The JSON representation for `NullValue` is JSON `null`.

       - NULL_VALUE: Null value.
  rpcStatus:
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      details:
        type: array
        items:
          type: object
          $ref: '#/definitions/protobufAny'
  v1BurnEvent:
    type: object
    properties:
      id:
        type: string
      contractId:
        type: string
      txHash:
        type: string
      fromAddr:
        type: string
      amountHi:
        type: string
        format: int64
      amountLo:
        type: string
        format: uint64
    example:
      - id: 0000392126219161601-0000000001
        contractId: CDNVQW44C3HALYNVQ4SOBXY5EWYTGVYXX6JPESOLQDABJI5FC5LTRRUE
        txHash: 3027256c31f2dafd94a5d07ba3b3c7f16ef835b88fe596365ab2a376606a64ed
        fromAddr: GDUVTQM5CBOHIAIR7DBPNC3HQY6JRGKULXNU7RWCRWLAMBHFQTPQDVXK
        amountHi: '0'
        amountLo: '50000'
  v1BurnEventsFromResponse:
