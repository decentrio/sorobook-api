        type: string
        format: int64
      amountLo:
        type: string
        format: uint64
    example:
      - id: 0000202761111109633-0000000001
        contractId: CDNVQW44C3HALYNVQ4SOBXY5EWYTGVYXX6JPESOLQDABJI5FC5LTRRUE
        txHash: cd66c5f2752191cd8ccc5e48dc6f85bdcee7dedd848a754fa289d454be35d952
        adminAddr: GAHPYWLK6YRN7CVYZOO4H3VDRZ7PVF5UJGLZCSPAEIKJE2XSWF5LAGER
        fromAddr: GAUHV24WEBGCBDI5LQ3SUEB6TV4W333ATXYJ3VEJRMQ43IFJIC3VQTUB
        amountHi: '0'
        amountLo: '50000'
