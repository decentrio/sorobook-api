    example:
        - id: 0000065897683247105-0000000003
          contractId: CDQUBI4K42MGVJIHDZYIQKTXIRV4TXPWRXSPPQN5WTAHC642KDBYQW2W
          txHash: 6b5ecd099dc2519559d6f974b0e5e7955f48609640a3b8a0ca7253573e296602
          event:
            v0:
              Data:
                bytes: ky4qzjRS6RDLKXqd+6+JN2vU4brv6Zw7jkwQ1fBiW90=
              Topics:
                - sym: new_name_resolution
                - address:
                    account_id: GDM7RREV652NBG2CQFQ2ALS6VR5B3H7WEZJOKR2YO5DL27D2NQ3XXVZP
