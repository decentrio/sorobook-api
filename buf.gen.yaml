version: v1
managed:
  enabled: true
plugins:
  - plugin: buf.build/grpc-ecosystem/gateway:v2.19.1
    out: types
    opt:
      - paths=source_relative
  # dependencies
  - plugin: buf.build/protocolbuffers/go
    out: types
    opt:
      - paths=source_relative
  - plugin: buf.build/grpc/go
    out: types
    opt:
      - paths=source_relative
  - plugin: buf.build/grpc-ecosystem/openapiv2:v2.19.1
    out: types/openapi
    opt: output_format=yaml